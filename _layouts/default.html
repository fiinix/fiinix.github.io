		<!-- /Wrapper -->
		<script>
            function lCss(u, m) {
                var l = document.createElement('link');
                l.rel = 'stylesheet';
                l.type = 'text/css';
                l.href = u;
                l.media = m;
                document.getElementsByTagName('head')[0].appendChild(l)
            }
            function dCss() {
                lCss('{{ "/assets/css/styles.css" | prepend: site.baseurl }}?v=1.0.0 }}', 'all')
            }
            if (window.addEventListener) {
                window.addEventListener('DOMContentLoaded', dCss, false)
            } else {
                window.onload=dCss
            }
		</script>
		<script>
			{% include functions.min.js %}
		</script>
		</body>
</html>
