---
layout: default
---
<div class="container" data-layout="page">
    <div class="group" role="main">
        <section class="col col--primary">

            <header class="page-header">
                <h1 class="page-heading page-type--{{ page.category }}"
                    data-heading-overlay="{{ page.title | markdownify | strip_html | trim  }}"
                    {% if page.color %} style="color: {{ page.color }};" {%
                    endif %}>{{ page.title | markdownify | strip_html | trim
                    }}</h1>

                {% if page.excerpt %}
                <div class="lead">{{ page.excerpt | markdownify }}</div>
                {% endif %}

            </header>

            <article class="page-content page-type--{{ page.category }}"
                     lang="en" {% if page.color %}
                     style="border-color:{{ page.color }} {{ page.color }} {{ page.color2 }} {{ page.color2 }}; color: {{ page.color }};"
                     {% endif %}>
                {{ content }}
            </article>

        </section>
        <aside class="col col--secondary" role="complementary">

            <!-- {% include copy__author.html %} -->{% include copy__mvp.html %}
            {% include site__tags.html %}

        </aside>
    </div>
</div>
