---
layout: default
---
<div class="container">
 <div class="group" role="main">
   <section class="col col--primary">

      <header class="page-header">
      <h1 class="page-heading page-type--{{ page.category }}" {% if page.color %} style="color: {{ page.color }};"{% endif %}>{{ page.title | markdownify | strip_html | trim  }}</h1>

      {% if page.excerpt %}
      <p class="lead">{{ page.excerpt | markdownify | strip_html | trim }}</p>
      {% endif %}

    </header>

    <article class="page-content page-type--{{ page.category }}" lang="en"{% if page.color %} style="border-color:{{ page.color }} {{ page.color }} {{ page.color2 }} {{ page.color2 }}; color: {{ page.color }};"{% endif %}>
      {{ content }}
    </article>

   </section>
   <aside class="col col--secondary" role="complementary">

    <ul class="clean-list">
      <li><a href="/about">About me</a></li>
      <li><a href="/speaking">Speaking</a></li>
      <li><a href="/writing">Writing</a></li>
    </ul>

    <ul class="clean-list">

   </aside>
 </div>
