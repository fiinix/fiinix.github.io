---
layout: showcase
title: Showcase
tagline: Supporting tagline
group: navigation
---
{% include JB/setup %}



<section>
<article>
<h1>Showcase,</h1>
<p>Behold the curiously curated creations of Carlos. He also likes alliterations.</p>
</article>

<ul class="showcase-preview">
{% for post in site.categories.showcase %}
<li class="showcase-preview__item">
	<a href="{{ BASE_PATH }}{{ post.url }}" title="{{ post.title }}">
		<figure>
			<img src="{{ post.preview }}" alt="">
			<figcaption>
				<i class="showcase-preview__item__overlay"></i>
				{% for tag in post.tags limit: 1 %}
					<span class="tag showcase-preview__item__tag">
					{{ tag }}
				</span>
				{% endfor %}
				<span class="showcase-preview__item__title" style="background-color:{{ post.color }};">
					{{ post.title }}
				</span>
			</figcaption>
		</figure>
	</a>
</li>
